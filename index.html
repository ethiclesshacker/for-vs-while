<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: fixedsysfont;
            src: url(Fixedsys.ttf);
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            background-color: darkgrey;
        }

        #heading {
            width: 100%;
            text-align: center;
            font-size: 3rem;
            font-family: "fixedsysfont";
        }

        #button-holder{
            width: 100%;
            text-align: right;
        }
        button {
            height: 04rem;
            width: 10rem;
            margin-right: 40px;
            font-size: 1.5rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <title>Loooops</title>
</head>

<body>
    <div id="heading">
        Welcome to Loops!
    </div>
    <div id="canvas-holder">
        <canvas></canvas>
    </div>
    <div id="button-holder">
        <button id="btn">Next</button>
    </div>

    <script>

        let sleepSetTimeout_ctrl;
        let font;
        let spaceship;
        let portal;
        let pacman;
        let levelOneStatus = true;
        let levelTwoStatus = false;

        const textForOne = "for(pos=1;pos<=5;i++)\n{\n\tmoveSpaceShipForward()\n}";
        const textWhileOne = "pos=1\nwhile(pos<6)\n{\n\tmoveSpaceShipForward()\n}";
        const textForTwo = "for(i=1;i<=4;i++)\n{\n\teat()\n}";
        const textWhileTwo = "while(eat!='blue')\n{\n\teat()\n}"

        function sleep(ms) {
            clearInterval(sleepSetTimeout_ctrl);
            return new Promise(resolve => sleepSetTimeout_ctrl = setTimeout(resolve, ms));
        }

        function preload() {
            font = loadFont('Fixedsys.ttf');
            spaceship = loadImage('spaceshuttle.png');
            portal = loadImage('portal.png');
            pacman = loadImage('pacman.png')
        }

        async function setup() {
            createCanvas(1400, 500, document.querySelector("canvas"));
            textAlign(CENTER, CENTER);
            // await intro();
        }

        async function intro() {
            let size = 0;
            let alpha = 1;
            background(220);
            textFont(font);
            textSize(size);
            push();
            fill(`rgba(0,0,0, ${alpha})`);
            rectMode(CENTER)
            while (alpha > 0) {
                text("Loops", width / 2, height / 2);
                await sleep(30);
                size += 10;
                alpha -= 0.005
                background(220);
                textSize(size)
                fill(`rgba(0,0,0, ${alpha})`);
                console.log(size, alpha)
            }
            pop()
            push()
            size = 0;
            alpha = 1;
            background(220);
            textSize(size);
            fill(`rgba(0,0,0, ${alpha})`);
            rotate(PI / 30);
            while (alpha > 0) {
                text("for", width / 2, height / 2);
                await sleep(30);
                size += 10;
                alpha -= 0.005
                background(220);
                textSize(size)
                fill(`rgba(0,0,0, ${alpha})`);
                console.log(size, alpha)
            }
            pop()
            push()
            size = 0;
            alpha = 1;
            background(220);
            textSize(size);
            fill(`rgba(0,0,0, ${alpha})`);
            rotate(-PI / 20);
            while (alpha > 0) {
                text("while", width / 2, height / 2);
                await sleep(30);
                size += 10;
                alpha -= 0.005
                background(220);
                textSize(size)
                fill(`rgba(0,0,0, ${alpha})`);
                console.log(size, alpha)
            }
            pop()

            push()
            size = 0;
            alpha = 0;
            background(220);
            textSize(size);
            fill(`rgba(0,0,0, ${alpha})`);

            while (alpha <= 1) {
                text("To compare the working of for and while loops,\npress next.", width / 2, height / 2);
                await sleep(30);
                size += 2.5;
                alpha += 0.05
                background(220);
                textSize(size)
                fill(`rgba(0,0,0, ${alpha})`);
                console.log(size, alpha)
            }
            text("To compare the working of for and while loops,\npress next.", width / 2, height / 2);

            pop();
        }

        async function level1() {
            levelOneStatus = true;
            background(225);
            noFill();
            strokeWeight(2)
            rect(10, 10, 280, 480);
            rect(300, 10, 280, 480);
            textFont(font, 40);
            fill('black');
            text("for", 150, 30);
            text("while", 440, 30);

            push();
            textFont(font, 22);
            textLeading(40);
            textAlign("LEFT");
            text(textForOne, 20, 220)
            text(textWhileOne, 310, 200)
            pop();

            fill(127);
            stroke(100)
            rect(110, 440, 80, 40);
            rect(400, 440, 80, 40);
            // rectMode(CENTER);
            textFont(font, 30);
            fill('white')

            text('PLAY', 150, 455);
            text('PLAY', 440, 455);
            textFont(font, 20);
            fill("black")
            strokeWeight(0);
            text("You are an astronaut on an outer space mission. It is now time to return home, but you don't know the way back. Wizard for says to take the 5th space portal. Wizard while says to take the portal before the 6th one. Press PLAY to see the result.", 650, 30, 700, 150)




            image(spaceship, 600, 200, 50, 50);
            image(portal, 675, 350, 120, 120);
            image(portal, 825, 350, 120, 120);
            image(portal, 975, 350, 120, 120);
            image(portal, 1125, 350, 120, 120);
            image(portal, 1275, 350, 120, 120);

        }

        async function level2() {
            levelOneStatus = false;
            levelTwoStatus = true;
            background(225);

            noFill();
            strokeWeight(2)
            rect(10, 10, 280, 480);
            rect(300, 10, 280, 480);
            strokeWeight(0)
            textFont(font, 40);
            fill('black');
            text("for", 150, 30);
            text("while", 440, 30);

            push();
            strokeWeight(0)
            textFont(font, 28);
            textLeading(40);
            textAlign("LEFT");
            fill('black');
            text(textForTwo, 20, 200)
            text(textWhileTwo, 310, 200)
            pop();

            fill(127);
            stroke(100)
            rect(110, 440, 80, 40);
            rect(400, 440, 80, 40);
            // rectMode(CENTER);
            textFont(font, 30);
            fill('white')

            text('PLAY', 150, 455);
            text('PLAY', 440, 455);

            setupTwo();

        }

        function setupTwo() {
            textSize(20);
            fill("black");
            text("To eat exactly 4 balls - use FOR loop. To keep eating the balls until you have eaten the BLUE ball, use WHILE.", 650, 5, 700, 50)
            noStroke();
            push();
            fill(80);
            rectMode(RADIUS);
            rect(1005, 250, 120, 120)
            pop();
            fill(225);
            rect(1010, 330, 40, 50);
            rect(880, 200, 60, 30);

            push();
            fill("red")
            for (let y = 140; y <= 440; y += 50) {
                circle(750, y, 20);
                circle(1250, y, 20);

            }
            for (let x = 750; x <= 1250; x += 50) {
                circle(x, 440, 20);
            }

            for (let x = 850; x <= 1200; x += 50) {
                circle(x, 90, 20);
            }
            pop();
            push();
            fill("blue");
            circle(1250, 90, 20);
            pop();

            image(pacman, 760, 70, 40, 40);
        }

        async function playForOne() {
            for (let x = 600; x <= 1150; x += 5) {
                fill(225);
                noStroke();
                rect(x - 5, 200, 50, 50);
                image(spaceship, x, 200, 50, 50);
                await sleep(17);
            }
            push();
            rect(1150, 200, 50, 50);
            translate(1210, 200);
            angleMode(DEGREES);
            rotate(90);
            image(spaceship, 0, 0, 50, 50);

            for (let x = 0; x < 116; x += 2) {
                fill(225);
                noStroke();
                rect(x - 2, 0, 60, 60);
                image(spaceship, x, 0, 50, 50);
                await sleep(17);
            }

            pop();

        }

        async function playWhileOne() {
            for (let x = 600; x <= 1150; x += 5) {
                fill(225);
                noStroke();
                rect(x - 5, 200, 50, 50);
                image(spaceship, x, 200, 50, 50);
                await sleep(17);
            }
            push();
            rect(1150, 200, 50, 50);
            translate(1210, 200);
            rotate(90);
            image(spaceship, 0, 0, 50, 50);

            for (let x = 0; x < 116; x += 2) {
                fill(225);
                noStroke();
                rect(x - 2, 0, 60, 60);
                image(spaceship, x, 0, 50, 50);
                await sleep(17);
            }

            pop();
            levelOneStatus = false;


            // level2();
        }

        async function playForTwo() {
            setupTwo();
            fill(225);
            for (let x = 760; x <= 1000; x += 10) {
                rect(700, 70, x - 680, 50);
                image(pacman, x, 70, 40, 40);
                await sleep(50);
            }
        }

        async function playWhileTwo() {
            setupTwo();
            fill(225);
            for (let x = 760; x <= 1240; x += 10) {
                rect(700, 70, x - 680, 50);
                image(pacman, x, 70, 40, 40);
                await sleep(50);
            }
        }

        function mouseClicked() {
            if (mouseX >= 110 && mouseX <= 190 && mouseY >= 440 && mouseY <= 480) {
                console.log("Button Clicked");
                if (levelOneStatus)
                    playForOne();
                else if (levelTwoStatus)
                    playForTwo();
            }

            else if (mouseX >= 400 && mouseX <= 480 && mouseY >= 440 && mouseY <= 480) {
                console.log("Button Clicked");
                if (levelOneStatus)
                    playWhileOne();
                else if (levelTwoStatus)
                    playWhileTwo();
            }
        }

        let flow = [level1, level2];
        document.querySelector("#btn").addEventListener("click",()=>{
            a = flow.shift();
            if ( a ) 
                a();
            else
                document.querySelector("#btn").setAttribute("disabled", "disabled")
        })
    
    </script>
</body>

</html>
